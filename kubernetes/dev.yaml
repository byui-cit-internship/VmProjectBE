apiVersion: apps/v1
kind: Deployment
metadata:
  name: vm-project-be-dev
  namespace: vm-project-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vm-project-be-dev
  template:
    metadata:
      labels:
        app: vm-project-be-dev
    spec:
      containers:
      - name: vm-project-be-dev
        env:
        - name: APSNETCORE_ENVIRONMENT
          value: Development
        - name: DB_SERVER
          valueFrom:
            secretKeyRef:
              name: be-env
              key: DB_SERVER
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: be-env
              key: DB_PORT
        - name: DB_DATABASE
          valueFrom:
            secretKeyRef:
              name: be-env
              key: DB_DATABASE
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: be-env
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: be-env
              key: DB_PASSWORD
        - name: BFF_PASSWORD
          valueFrom:
            secretKeyRef:
              name: be-env
              key: BFF_PASSWORD
        image: gcr.io/cubs-consulting/be-repository/be-vima:latest
        ports:
        - containerPort: 80        
        resources:
          limits:
            cpu: ".5"
            memory: "500Mi"
          requests:
            cpu: ".25"
            memory: "250Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
      imagePullSecrets:
      - name: be-rcr-secret           
---
apiVersion: v1
kind: Service
metadata:
  name: vm-project-be-dev-loadbalancer
  namespace: vm-project-dev
spec:
  selector:
    app: vm-project-be-dev
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80    
---
apiVersion: v1
kind: Service
metadata:
  name: vm-project-be-dev-nodeport
  namespace: vm-project-dev
spec:
  selector:
    app: vm-project-be-dev
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vm-project-be-dev-ingress
  namespace: vm-project-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-cluster-issuer"
spec:
  tls:
  - hosts:
    - rancher-dev-be.cit.byui.edu
    secretName: vm-project-be-dev-tls
  rules:
  - host: rancher-dev-be.cit.byui.edu
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vm-project-be-dev-nodeport
            port:
              number: 80
            